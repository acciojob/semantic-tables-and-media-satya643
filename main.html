<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semantic Table and Media</title>
</head>
<body>

  <!-- Semantic Table -->
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>John</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Emma</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Rahul</td>
      </tr>
    </tbody>
  </table>

  <!-- Required Heading between table and list -->
  <h2>List of medias</h2>

  <!-- Ordered List of Media -->
  <ol>
    <!-- First Item: Image -->
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Sample random image from Picsum">
    </li>

    <!-- Second Item: Video (src directly on <video>) -->
    <li>
      <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls width="320">
        Your browser does not support the video tag.
      </video>
    </li>

    <!-- Third Item: Audio (src directly on <audio>) -->
    <li>
      <audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls>
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

</body>
</html>
