<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semantic Tables and Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      margin-bottom: 30px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }

    h2 {
      margin: 30px 0 15px;
      font-size: 22px;
    }

    ol {
      list-style-position: inside;
      padding-left: 0;
    }

    ol li {
      margin-bottom: 20px;
    }

    img, video, audio {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <!-- Semantic Table -->
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading Between Table and Media List -->
  <h2>List of medias</h2>

  <!-- Ordered List with Media Items -->
  <ol>
    <li>
      <strong>Image:</strong>
      <img src="https://picsum.photos/id/123/200/300" alt="Random Scenic Image">
    </li>
    <li>
      <strong>Video:</strong>
      <video width="320" height="240" controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </li>
    <li>
      <strong>Audio:</strong>
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

</body>
</html>
